<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS C4 - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="login-container">
        
        <div class="centering-box">
            
            <div class="login-wrapper">
                <div class="login-box">
                    <div class="login-header">
                        <i class="fas fa-shield-alt"></i>
                        <h1>SAS C4</h1>
                        <h2>Bitácora de Llamadas</h2>
                    </div>
                    
                    <div class="login-body">
                        <div class="alert alert-info" style="font-size: 0.9em;">
                            <i class="fas fa-info-circle"></i> Ingresa tus credenciales operativas.
                        </div>
                        
                        <form id="login-form">
                            <div class="form-group">
                                <label for="username">
                                    <i class="fas fa-user"></i> Usuario
                                </label>
                                <input type="text" id="username" class="form-control" placeholder="Ingresa tu usuario" required autofocus>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">
                                    <i class="fas fa-lock"></i> Contraseña
                                </label>
                                <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                            </button>
                        </form>
                        
                        <div id="login-message" class="mt-3" style="color: red; text-align: center; display: none;"></div>
                    </div>
                    
                    <div class="login-footer">
                        <p>Sistema de Bitácora Operativa &copy; 2024</p>
                        <p class="version">Versión 1.0.0</p>
                    </div>
                </div>
            </div>

        </div> </div>

    <script src="js/auth.js"></script>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginMessage = document.getElementById('login-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita recargar la página

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = loginForm.querySelector('button');

            try {
                // Efecto de carga en el botón
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Validando...';
                btn.disabled = true;
                loginMessage.style.display = 'none';

                // Llamamos a tu Auth.js
                const result = await Auth.login(username, password);

                if (result.success) {
                    // SI ES CORRECTO -> NOS VAMOS AL DASHBOARD
                    window.location.href = 'dashboard.html';
                }

            } catch (error) {
                // Si falla, mostramos el error
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
                btn.disabled = false;
                
                loginMessage.style.display = 'block';
                loginMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${error.message || 'Error de conexión'}`;
            }
        });
    </script>

</body>
</html>
